{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Dashboard</h2>
    <a href="{{ url_for('routes.create_project') }}" class="btn btn-primary mb-4">Create New Project</a>
    <ul class="list-group">
        {% for project in projects %}
        <li class="list-group-item">
            <h4>{{ project.title }}</h4>
            <p>{{ project.description }}</p>
            <a href="{{ url_for('routes.create_task', project_id=project.id) }}" class="btn btn-secondary">Manage Tasks</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
